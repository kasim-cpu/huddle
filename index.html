<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Huddle landing page</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        .prototype {
            font-size: 11px;
            text-align: center;
        }

        .prototype a {
            color: darkslateblue;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="./images/logo.svg" alt="logo" class="logo">
    </div>
    <div class="illustration-container">
        <img src="./images/illustration-mockups.svg" alt="illustration" class="illustration">
    </div>

    <div class="container right">

        <h2>Build your own Huddle landing page website</h2>

        <p>We create a new huddle landing page website for registering to build communities.
           create connections with your users and as you engage in genuine discussion.</p>
    </div>

    <button class="button">
        Register
    </button>

    <div class="display-icons-container">
        <span class="display-icon-container">
            <img src="./images/logo-facebook-i.svg" alt="facebook logo" class="icon"/>
        </span>
        <span class="display-icon-container">
            <img src="./images/logo-twitter.svg" alt="twitter logo" class="icon"/>
        </span>
        <span class="display-icon-container">
            <img src="./images/logo-instagram.svg" alt="instagram logo" class="icon"/>
        </span>
    </div>
    
</body>
</html>
